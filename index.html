<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Catalog</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="app">
      <header>
         <nav>
            <ul>
               <li><a class="Main" href="index.html">Главная</a></li>
               <li>
                  <form class="form-wrapper">
                     <input type="text" id="search" placeholder="Поиск" v-model="searchText">
                     <input type="submit" value="Найти" id="submit" @click.prevent="searchFor()">
                  </form>
               </li>
               <li id="cart"><button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
               <div class="cart-block" v-show="showCart">
                  <p v-if="!cartItems.length">Корзина пуста</p>
                  <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                     <div class="product-bio">
                        <img :src="imgCart" alt="Some image">
                        <div class="product-desc">
                           <p class="product-title">{{item.product_name}}</p>
                           <p class="product-quantity">Количество: {{item.quantity}}</p>
                           <p class="product-single-price">{{item.price}}₽ за единицу</p>
                        </div>
                     </div>
                     <div class="right-block">
                        <p class="product-price">{{item.quantity*item.price}}₽</p>
                        <button class="del-btn" @click="remove(item)">&times;</button>
                     </div>
                  </div>
               </div>
               </li>
            </ul>
         </nav>
      </header>
      <main>
         <div class="products" id="not_date">
            <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
               <img :src="imgCatalog" alt="img">
               <div class="desc">
                  <h3>{{product.product_name}}</h3>
                  <p>{{product.price}}₽</p>
                  <button class="buy-btn" @click="addProduct(product)">Купить</button>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
